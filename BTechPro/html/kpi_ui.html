<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KPI Identification Result</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    padding: 20px;
}
h1 {
    text-align: center;
}
button {
    padding: 12px 20px;
    font-size: 16px;
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    margin: 10px;
}
button:hover {
    background: #45a049;
}
#output {
    margin-top: 20px;
    padding: 15px;
    background: #ffffff;
    border-radius: 5px;
    white-space: pre-wrap;
    max-height: 600px;
    overflow-y: auto;
}
.error {
    color: red;
    font-weight: bold;
}
.loading {
    color: blue;
    font-weight: bold;
}
#nextBtn {
    display: none;   /* Continue button hidden initially */
}
</style>
</head>
<body>

<h1>ðŸ“Š KPI Identification Agent</h1>

<div style="text-align:center;">
    <button id="runBtn" onclick="runKPI()">Run KPI Agent</button>
    <button id="nextBtn" onclick="goToDashboard()">Continue â†’ Dashboard</button>
</div>

<div id="output"></div>
<script>
function runKPI() {
    const output = document.getElementById("output");
    const nextBtn = document.getElementById("nextBtn");
    const runBtn  = document.getElementById("runBtn");

    // Reset UI
    nextBtn.style.display = "none";
    runBtn.disabled = true;
    output.innerHTML = "<div class='loading'>Running KPI agent, please wait...</div>";

    // Read optional user context saved from metadata.html
    const userContext = JSON.parse(localStorage.getItem("userDatasetContext")) || {};

    const payload = {
        dataset_description: userContext.dataset_description || null,
        dataset_domain: userContext.dataset_domain || null
    };

    console.log("ðŸ“¤ Sending to KPI Agent:", payload);

    fetch("/kpi/identify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(data => {
        console.log("ðŸ“¥ Full API Response:", data);

        if (data.status === "success" && data.kpi_output) {

            // Show raw output
            output.innerHTML = `
                <h3>Identified KPIs:</h3>
                <pre>${data.kpi_output}</pre>
            `;

            // ðŸ”¥ FIX: clean + parse KPIs correctly
            const structuredKPIs = parseKPIText(data.kpi_output);

            console.log("ðŸ§  Parsed KPIs:", structuredKPIs);

            if (structuredKPIs.length === 0) {
                output.innerHTML += `
                    <div class="error">
                        KPI parsing failed.<br>
                        Please ensure KPI agent output format is correct.
                    </div>
                `;
                runBtn.disabled = false;
                return;
            }

            localStorage.setItem("kpi_result", JSON.stringify(data));
            localStorage.setItem("structured_kpis", JSON.stringify(structuredKPIs));

            runBtn.style.display = "none";
            nextBtn.style.display = "inline-block";
        } 
        else {
            output.innerHTML = `
                <div class="error">
                    Unexpected API response:
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
            runBtn.disabled = false;
        }
    })
    .catch(err => {
        console.error(err);
        output.innerHTML = "<div class='error'>Failed to connect to KPI Agent API</div>";
        runBtn.disabled = false;
    });
}

// Navigate to dashboard
function goToDashboard() {
    window.location.href = "/dashboard";
}

/**
 * âœ… FINAL KPI PARSER
 * Handles:
 * - markdown (**)
 * - bullet points
 * - extra text
 */
function parseKPIText(text) {

    // ðŸ”¥ CLEAN MARKDOWN
    text = text
        .replace(/\*\*/g, "")        // remove **
        .replace(/```/g, "")         // remove code blocks
        .replace(/- /g, "")          // remove list dashes
        .trim();

    const kpis = [];
    const blocks = text.split(/KPI\s*\d+:/i).slice(1);

    blocks.forEach(block => {
        let name = "";
        let columns = "";
        let chartType = "";

        const lines = block.split("\n");

        lines.forEach(line => {
            line = line.trim();

            if (line.toLowerCase().startsWith("name:")) {
                name = line.replace(/name:/i, "").trim();
            }
            else if (line.toLowerCase().startsWith("columns:")) {
                columns = line.replace(/columns:/i, "").trim();
            }
            else if (line.toLowerCase().includes("chart type")) {
                chartType = line.replace(/chart type:/i, "").trim();
            }
        });

        if (name && columns && chartType) {
            kpis.push({
                name: name,
                columns: columns,
                suggested_chart: chartType
            });
        }
    });

    return kpis;
}
</script>

</body>
</html>
