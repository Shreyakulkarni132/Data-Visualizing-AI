<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Auto KPI Dashboard</title>

<style>
/* Page background */
body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: linear-gradient(135deg, #f2efff, #e8e4ff);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

/* Main container */
.panel {
  background: #ffffff;
  padding: 40px 45px;
  border-radius: 22px;
  max-width: 1200px;
  width: 100%;
  box-shadow: 0 20px 45px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* Heading */
.panel h1 {
  font-size: 30px;
  font-weight: 800;
  color: #222;
  text-align: center;
  margin: 0;
}

/* Subtitle */
.subtitle {
  text-align: center;
  font-size: 15px;
  color: #666;
  line-height: 1.6;
}

/* Controls */
.controls {
  text-align: center;
}

button {
  padding: 14px 26px;
  font-size: 15px;
  background: #6a5cff;
  color: white;
  border: none;
  cursor: pointer;
  margin: 8px;
  border-radius: 12px;
  font-weight: 700;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 24px rgba(106, 92, 255, 0.25);
}

#downloadBtn {
  display: none;
}

/* Loader */
#loader {
  display: none;
  text-align: center;
  margin: 30px 0;
}

.spinner {
  width: 60px;
  height: 60px;
  border: 6px solid #ddd;
  border-top: 6px solid #6a5cff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* ==============================
   DASHBOARD GRID (3 PER ROW)
   ============================== */
#charts {
  display: grid;
  grid-template-columns: repeat(3, 1fr);   /* Always 3 per row */
  gap: 24px;
  justify-content: center;
  margin-top: 20px;
}

/* Chart card */
#charts img {
  width: 100%;
  border-radius: 16px;
  background: #ffffff;
  padding: 12px;
  border: 1px solid #e5e7f2;
  box-shadow: 0 6px 18px rgba(0,0,0,0.05);
}

/* When less than 3 charts exist, center them */
#charts:has(img:only-child),
#charts:has(img:nth-child(2):last-child) {
  justify-content: center;
}
</style>
</head>

<body>

<div class="panel">
  <h1>ðŸ“Š Dashboard Generator</h1>
  <div class="subtitle">
    Generate a complete dashboard using your selected KPIs and download it as a single PDF
  </div>

  <div class="controls">
    <button id="generateBtn" onclick="runDashboard()">Generate Dashboard</button>
    <button id="downloadBtn" onclick="downloadPDF()">Download Dashboard as PDF</button>
  </div>

  <div id="loader">
    <div class="spinner"></div>
    <p>Creating your dashboard, please waitâ€¦</p>
  </div>

  <div id="charts"></div>
</div>

<script>
function runDashboard() {
  const generateBtn = document.getElementById("generateBtn");
  const downloadBtn = document.getElementById("downloadBtn");
  const loader = document.getElementById("loader");
  const chartsDiv = document.getElementById("charts");

  generateBtn.style.display = "none";
  downloadBtn.style.display = "none";
  loader.style.display = "block";
  chartsDiv.innerHTML = "";

  const storedKPIs = localStorage.getItem("structured_kpis");

  if (!storedKPIs) {
    alert("No KPIs found. Please run KPI Identification first.");
    loader.style.display = "none";
    generateBtn.style.display = "inline-block";
    return;
  }

  const structuredKPIs = JSON.parse(storedKPIs);

  fetch("/chart/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ kpis: structuredKPIs })
  })
  .then(res => res.json())
  .then(data => {
    loader.style.display = "none";

    if (!data.images || data.images.length === 0) {
      chartsDiv.innerHTML = "<p style='text-align:center;color:#555;'>No charts generated.</p>";
      generateBtn.style.display = "inline-block";
      return;
    }

    data.images.forEach(imgUrl => {
      const img = document.createElement("img");
      img.src = imgUrl;
      chartsDiv.appendChild(img);
    });

    downloadBtn.style.display = "inline-block";
  })
  .catch(err => {
    console.error(err);
    alert("Dashboard generation failed.");
    loader.style.display = "none";
    generateBtn.style.display = "inline-block";
  });
}

function downloadPDF() {
  window.open("/chart/download-dashboard", "_blank");
}
</script>

</body>
</html>
