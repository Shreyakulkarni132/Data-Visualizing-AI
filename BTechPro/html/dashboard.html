<!DOCTYPE html>
<html>
<head>
<title>Auto KPI Dashboard</title>
<style>
body {
  font-family: Arial;
  background:#f4f6f9;
  padding:20px;
}
h2 {
  text-align:center;
}
.controls {
  text-align:center;
  margin-bottom:20px;
}
button {
  padding:10px 20px;
  background:#1976d2;
  color:white;
  border:none;
  cursor:pointer;
  margin:5px;
  border-radius:4px;
}
button:hover {
  background:#0f5aa0;
}

/* Hide download button initially */
#downloadBtn {
  display: none;
}

/* Loader */
#loader {
  display: none;
  text-align: center;
  margin: 30px 0;
}

.spinner {
  width: 60px;
  height: 60px;
  border: 6px solid #ddd;
  border-top: 6px solid #1976d2;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#charts {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
}
#charts img {
  width:400px;
  margin:10px;
  border:1px solid #ccc;
  border-radius:4px;
  background:white;
  padding:5px;
}
</style>
</head>

<body>

<h2>ðŸ“Š Auto Dashboard Generator</h2>

<div class="controls">
  <button id="generateBtn" onclick="runDashboard()">Generate Dashboard</button>
  <button id="downloadBtn" onclick="downloadPDF()">Download Dashboard as PDF</button>
</div>

<!-- Loader -->
<div id="loader">
  <div class="spinner"></div>
  <p>Generating dashboard, please wait...</p>
</div>

<div id="charts"></div>

<script>
// ------------------------------
// Convert KPI text â†’ structured JSON
// ------------------------------
function parseKPIText(text) {
  text = text.replace(/```plaintext|```/g, "").trim();
  const kpis = [];
  const blocks = text.split(/KPI \d+:/).slice(1);

  blocks.forEach(block => {
    let name = "";
    let columns = "";
    let chartType = "";

    const lines = block.trim().split("\n");

    lines.forEach(line => {
      line = line.trim();

      if (line.startsWith("Name:")) {
        name = line.replace("Name:", "").trim();
      }
      else if (line.startsWith("Columns:")) {
        columns = line.replace("Columns:", "").trim();
      }
      else if (line.includes("Chart Type:")) {
        chartType = line.replace("- Chart Type:", "").trim();
      }
    });

    kpis.push({
      name: name,
      columns: columns,
      suggested_chart: chartType
    });
  });

  return kpis;
}


// ------------------------------
// Generate Dashboard Flow
// ------------------------------
function runDashboard() {
  const generateBtn = document.getElementById("generateBtn");
  const downloadBtn = document.getElementById("downloadBtn");
  const loader = document.getElementById("loader");
  const chartsDiv = document.getElementById("charts");

  // Hide buttons and show loader
  generateBtn.style.display = "none";
  downloadBtn.style.display = "none";
  loader.style.display = "block";
  chartsDiv.innerHTML = "";

  const storedKPIs = localStorage.getItem("structured_kpis");

  if (!storedKPIs) {
    alert("No KPIs found. Please run KPI Agent first.");
    loader.style.display = "none";
    generateBtn.style.display = "inline-block";
    return;
  }

  const structuredKPIs = JSON.parse(storedKPIs);
  console.log("ðŸ“Š Using Stored KPIs:", structuredKPIs);

  fetch("http://127.0.0.1:8003/generate-charts", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ kpis: structuredKPIs })
  })
  .then(res => res.json())
  .then(chartData => {
    loader.style.display = "none";

    if (!chartData.images || chartData.images.length === 0) {
      chartsDiv.innerHTML = "<p>No charts generated.</p>";
      generateBtn.style.display = "inline-block";
      return;
    }

    chartData.images.forEach(img => {
      const imageTag = document.createElement("img");
      imageTag.src = img;
      chartsDiv.appendChild(imageTag);
    });

    // Show download button after charts load
    downloadBtn.style.display = "inline-block";
  })
  .catch(err => {
    console.error(err);
    alert("Chart generation failed");

    loader.style.display = "none";
    generateBtn.style.display = "inline-block";
  });
}


// ------------------------------
// Download Dashboard as PDF
// ------------------------------
function downloadPDF() {
  window.open("http://127.0.0.1:8003/download-dashboard", "_blank");
}
</script>

</body>
</html>
