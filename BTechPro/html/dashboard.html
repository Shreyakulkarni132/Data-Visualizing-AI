<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Auto KPI Dashboard</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  padding: 20px;
}

h2 {
  text-align: center;
}

/* Controls */
.controls {
  text-align: center;
  margin-bottom: 20px;
}

button {
  padding: 10px 20px;
  background: #1976d2;
  color: white;
  border: none;
  cursor: pointer;
  margin: 5px;
  border-radius: 4px;
}

button:hover {
  background: #0f5aa0;
}

/* Hide download initially */
#downloadBtn {
  display: none;
}

/* Loader */
#loader {
  display: none;
  text-align: center;
  margin: 30px 0;
}

.spinner {
  width: 60px;
  height: 60px;
  border: 6px solid #ddd;
  border-top: 6px solid #1976d2;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Charts */
#charts {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

#charts img {
  width: 400px;
  margin: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background: white;
  padding: 5px;
}
</style>
</head>

<body>

<h2>ðŸ“Š Auto Dashboard Generator</h2>

<div class="controls">
  <button id="generateBtn" onclick="runDashboard()">Generate Dashboard</button>
  <button id="downloadBtn" onclick="downloadPDF()">Download Dashboard as PDF</button>
</div>

<!-- Loader -->
<div id="loader">
  <div class="spinner"></div>
  <p>Generating dashboard, please wait...</p>
</div>

<!-- Charts Container -->
<div id="charts"></div>

<script>
// ---------------------------------
// Generate Dashboard
// ---------------------------------
function runDashboard() {
  const generateBtn = document.getElementById("generateBtn");
  const downloadBtn = document.getElementById("downloadBtn");
  const loader = document.getElementById("loader");
  const chartsDiv = document.getElementById("charts");

  generateBtn.style.display = "none";
  downloadBtn.style.display = "none";
  loader.style.display = "block";
  chartsDiv.innerHTML = "";

  const storedKPIs = localStorage.getItem("structured_kpis");

  if (!storedKPIs) {
    alert("No KPIs found. Please run KPI Agent first.");
    loader.style.display = "none";
    generateBtn.style.display = "inline-block";
    return;
  }

  const structuredKPIs = JSON.parse(storedKPIs);
  console.log("ðŸ“Š KPIs:", structuredKPIs);

  fetch("/chart/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ kpis: structuredKPIs })
  })
  .then(res => res.json())
  .then(data => {
    loader.style.display = "none";

    if (!data.images || data.images.length === 0) {
      chartsDiv.innerHTML = "<p>No charts generated.</p>";
      generateBtn.style.display = "inline-block";
      return;
    }

    data.images.forEach(imgUrl => {
      const img = document.createElement("img");
      img.src = imgUrl;
      chartsDiv.appendChild(img);
    });

    downloadBtn.style.display = "inline-block";
  })
  .catch(err => {
    console.error(err);
    alert("Chart generation failed");
    loader.style.display = "none";
    generateBtn.style.display = "inline-block";
  });
}

// ---------------------------------
// Download PDF
// ---------------------------------
function downloadPDF() {
  window.open("/chart/download-dashboard", "_blank");
}
</script>

</body>
</html>
