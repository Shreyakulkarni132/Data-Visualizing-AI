<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dataset Context</title>

  <style>
    /* Soft background ‚Äì consistent with your theme */
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(135deg, #f2efff, #e8e4ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main Card */
    .card {
      background: #ffffff;
      padding: 50px 45px;
      border-radius: 22px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    /* Main Heading */
    .card h1 {
      font-size: 30px;
      font-weight: 800;
      color: #222;
      margin: 0;
      line-height: 1.2;
    }

    /* Subtitle */
    .subtitle {
      font-size: 15px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 6px;
    }

    /* Section Labels */
    .card label {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin-top: 6px;
    }

    /* Inputs */
    textarea,
    select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      font-family: inherit;
      outline: none;
      background: #fafafe;
      color: #333;
    }

    textarea {
      resize: none;
    }

    /* Button */
    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      cursor: pointer;
      background: #6a5cff;
      color: #ffffff;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* No color change on hover */
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(106, 92, 255, 0.25);
    }
  </style>
</head>

<body>

<div class="card">
  <!-- Stronger Heading Structure -->
  <h1>Dataset Information</h1>
  <div class="subtitle">
    Help us understand your dataset better. This step is optional but improves analysis quality.
  </div>

  <label for="datasetDesc">Describe your dataset</label>
  <textarea
    id="datasetDesc"
    rows="3"
    placeholder="Example: Sales data for an e-commerce platform covering 2023‚Äì2025..."
  ></textarea>

  <label for="datasetDomain">Select the most relevant domain</label>
  <select id="datasetDomain">
    <option value="">-- Choose a domain (optional) --</option>
    <option>Business / Sales</option>
    <option>Marketing</option>
    <option>Finance</option>
    <option>Healthcare</option>
    <option>Operations</option>
    <option>Education</option>
    <option>Scientific / Research</option>
    <option>Other</option>
  </select>

  <button onclick="submitMetadata()">Continue to Review</button>
</div>

<script>
function submitMetadata() {
  const description = document.getElementById("datasetDesc").value.trim();
  const domain = document.getElementById("datasetDomain").value;

  const datasetId = localStorage.getItem("dataset_id");

  const userContext = {
    dataset_id: datasetId,
    dataset_description: description || null,
    dataset_domain: domain || null
  };

  localStorage.setItem("userDatasetContext", JSON.stringify(userContext));

  console.log("üìù Optional dataset context saved:", userContext);

  // Move to next step
  window.location.href = "/review";
}
</script>

</body>
</html>
