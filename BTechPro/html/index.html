<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Dataset</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .upload-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    input[type="file"] {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="upload-box">
  <h2>Upload Your Dataset</h2>
  <p>CSV or Excel file</p>
  <input type="file" id="fileInput" accept=".csv,.xlsx" />
</div>

<script>
async function uploadFileToBackend(file) {
  const formData = new FormData();
  formData.append("file", file);

  const res = await fetch("/cleaning/upload-dataset", {
  method: "POST",
  body: formData
  });


  if (!res.ok) {
    throw new Error("Dataset upload failed");
  }

  const data = await res.json();

  if (!data.dataset_id) {
    throw new Error("No dataset_id returned from backend");
  }

  console.log("âœ… Dataset uploaded. ID:", data.dataset_id);

  // Backend is the ONLY authority for metadata
  localStorage.setItem("dataset_id", data.dataset_id);
  localStorage.setItem("dataset_uploaded", "true");
}

document.getElementById("fileInput").addEventListener("change", async function (e) {
  const file = e.target.files[0];
  if (!file) return;

  await uploadFileToBackend(file);

  // PapaParse is used ONLY for preview + sample rows
  Papa.parse(file, {
    header: true,
    skipEmptyLines: true,
    complete: function (results) {
      const data = results.data;
      const columns = results.meta.fields;

      const analysis = analyzeDataset(data, columns);

      console.log("ðŸ“Š UI ONLY DATASET ANALYSIS (Not metadata)");
      console.log(analysis);

      // âœ” Used by LLM as example rows
      localStorage.setItem(
        "datasetSampleRows",
        JSON.stringify(data.slice(0, 30))
      );

      // âœ” Used only for UI dashboards / charts
      localStorage.setItem(
        "datasetAnalysis",
        JSON.stringify(analysis)
      );

      // âŒ This is NOT sent as dataset_metadata anymore
      console.log("âš  datasetAnalysis is UI-only. Backend provides real metadata.");

      window.location.href = "/metadata";
    }
  });
});

function analyzeDataset(data, columns) {
  const rowCount = data.length;
  const columnStats = {};
  let duplicateRows = 0;
  const seen = new Set();

  data.forEach(row => {
    const rowStr = JSON.stringify(row);
    if (seen.has(rowStr)) duplicateRows++;
    else seen.add(rowStr);
  });

  columns.forEach(col => {
    let missing = 0;
    let numericValues = [];
    let isDate = true;

    data.forEach(row => {
      const val = row[col];
      if (val === null || val === "" || val === undefined) {
        missing++;
      } else {
        const num = Number(val);
        if (!isNaN(num)) numericValues.push(num);
        if (isNaN(Date.parse(val))) isDate = false;
      }
    });

    let mean = null, std = null;

    if (numericValues.length) {
      mean = numericValues.reduce((a, b) => a + b, 0) / numericValues.length;
      std = Math.sqrt(
        numericValues.reduce((a, b) => a + Math.pow(b - mean, 2), 0) /
        numericValues.length
      );
    }

    columnStats[col] = {
      missing_percentage: ((missing / rowCount) * 100).toFixed(2),
      type:
        isDate ? "datetime" :
        numericValues.length > rowCount * 0.6 ? "numerical" : "categorical",
      basic_stats: numericValues.length ? {
        min: Math.min(...numericValues),
        max: Math.max(...numericValues),
        mean: mean.toFixed(2),
        std: std.toFixed(2)
      } : null
    };
  });

  return {
    rows: rowCount,
    columns: columns.length,
    column_names: columns,
    duplicate_rows: duplicateRows,
    inferred_columns: columnStats
  };
}
</script>

</body>
</html>
