<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Dataset</title>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Main Theme CSS (optional if you already use it globally) -->
  <link rel="stylesheet" href="/static/final.css">

  <style>
    /* Soft, minimal background (less purple) */
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(135deg, #f2efff, #e8e4ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Upload Card */
    .upload-box {
      background: #ffffff;
      border-radius: 20px;
      padding: 45px 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .upload-box h2 {
      font-size: 30px;
      font-weight: 700;
      color: #222;
    }

    .upload-box p {
      font-size: 15px;
      color: #666;
      line-height: 1.6;
    }

    /* File upload area */
    .file-area {
      border: 2px dashed #6a5cff;
      border-radius: 14px;
      padding: 28px;
      cursor: pointer;
      transition: transform 0.2s ease;
      color: #444;
      background: #fafafe;
    }

    /* NO COLOR CHANGE ON HOVER */
    .file-area:hover {
      transform: translateY(-2px);
    }

    input[type="file"] {
      display: none;
    }

    .file-icon {
      font-size: 34px;
      color: #6a5cff;
      margin-bottom: 8px;
    }

    /* Upload Button */
    .upload-btn {
      margin-top: 10px;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      background: #6a5cff;
      color: #ffffff;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* NO COLOR CHANGE ON HOVER */
    .upload-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(106, 92, 255, 0.25);
    }
  </style>
</head>

<body>

<div class="upload-box">
  <h2>Upload Your Dataset</h2>
  <p>Upload your CSV or Excel file to begin automated analytics.</p>

  <!-- Upload Area -->
  <label class="file-area">
    <div class="file-icon">üìÅ</div>
    <strong>Click to upload file</strong>
    <br>
    <small>Supported: .csv, .xlsx</small>
    <input type="file" id="fileInput" accept=".csv,.xlsx" />
  </label>

  <button class="upload-btn">Upload & Analyze</button>
</div>

<script>
async function uploadFileToBackend(file) {
  const formData = new FormData();
  formData.append("file", file);

  const res = await fetch("/cleaning/upload-dataset", {
    method: "POST",
    body: formData
  });

  if (!res.ok) {
    throw new Error("Dataset upload failed");
  }

  const data = await res.json();

  if (!data.dataset_id) {
    throw new Error("No dataset_id returned from backend");
  }

  console.log("‚úÖ Dataset uploaded. ID:", data.dataset_id);

  localStorage.setItem("dataset_id", data.dataset_id);
  localStorage.setItem("dataset_uploaded", "true");
}

document.getElementById("fileInput").addEventListener("change", async function (e) {
  const file = e.target.files[0];
  if (!file) return;

  await uploadFileToBackend(file);

  Papa.parse(file, {
    header: true,
    skipEmptyLines: true,
    complete: function (results) {
      const data = results.data;
      const columns = results.meta.fields;

      const analysis = analyzeDataset(data, columns);

      console.log("üìä UI ONLY DATASET ANALYSIS (Not metadata)");
      console.log(analysis);

      localStorage.setItem(
        "datasetSampleRows",
        JSON.stringify(data.slice(0, 30))
      );

      localStorage.setItem(
        "datasetAnalysis",
        JSON.stringify(analysis)
      );

      console.log("‚ö† datasetAnalysis is UI-only. Backend provides real metadata.");

      window.location.href = "/metadata";
    }
  });
});

function analyzeDataset(data, columns) {
  const rowCount = data.length;
  const columnStats = {};
  let duplicateRows = 0;
  const seen = new Set();

  data.forEach(row => {
    const rowStr = JSON.stringify(row);
    if (seen.has(rowStr)) duplicateRows++;
    else seen.add(rowStr);
  });

  columns.forEach(col => {
    let missing = 0;
    let numericValues = [];
    let isDate = true;

    data.forEach(row => {
      const val = row[col];
      if (val === null || val === "" || val === undefined) {
        missing++;
      } else {
        const num = Number(val);
        if (!isNaN(num)) numericValues.push(num);
        if (isNaN(Date.parse(val))) isDate = false;
      }
    });

    let mean = null, std = null;

    if (numericValues.length) {
      mean = numericValues.reduce((a, b) => a + b, 0) / numericValues.length;
      std = Math.sqrt(
        numericValues.reduce((a, b) => a + Math.pow(b - mean, 2), 0) /
        numericValues.length
      );
    }

    columnStats[col] = {
      missing_percentage: ((missing / rowCount) * 100).toFixed(2),
      type:
        isDate ? "datetime" :
        numericValues.length > rowCount * 0.6 ? "numerical" : "categorical",
      basic_stats: numericValues.length ? {
        min: Math.min(...numericValues),
        max: Math.max(...numericValues),
        mean: mean.toFixed(2),
        std: std.toFixed(2)
      } : null
    };
  });

  return {
    rows: rowCount,
    columns: columns.length,
    column_names: columns,
    duplicate_rows: duplicateRows,
    inferred_columns: columnStats
  };
}
</script>

</body>
</html>
