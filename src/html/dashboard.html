<!DOCTYPE html>
<html>
<head>
<title>Auto KPI Dashboard</title>
<style>
body {
  font-family: Arial;
  background:#f4f6f9;
  padding:20px;
}
h2 {
  text-align:center;
}
.controls {
  text-align:center;
  margin-bottom:20px;
}
button {
  padding:10px 20px;
  background:#1976d2;
  color:white;
  border:none;
  cursor:pointer;
  margin:5px;
  border-radius:4px;
}
button:hover {
  background:#0f5aa0;
}

/* Hide download button initially */
#downloadBtn {
  display: none;
}

#charts {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
}
#charts img {
  width:400px;
  margin:10px;
  border:1px solid #ccc;
  border-radius:4px;
  background:white;
  padding:5px;
}
</style>
</head>
<body>

<h2>ðŸ“Š Auto Dashboard Generator</h2>

<div class="controls">
  <button onclick="runDashboard()">Generate Dashboard</button>
  <button id="downloadBtn" onclick="downloadPDF()">Download Dashboard as PDF</button>
</div>

<div id="charts"></div>

<script>
// ------------------------------
// Convert KPI text â†’ structured JSON
// ------------------------------
function parseKPIText(text) {
  text = text.replace(/```plaintext|```/g, "").trim();
  const kpis = [];
  const blocks = text.split(/KPI \d+:/).slice(1);

  blocks.forEach(block => {
    const kpi = {};
    const lines = block.trim().split("\n");

    lines.forEach(line => {
      if (line.includes(":")) {
        const [key, ...rest] = line.split(":");
        const value = rest.join(":").trim();
        const normalizedKey = key.trim().toLowerCase().replace(/ /g, "_");
        kpi[normalizedKey] = value;
      }
    });

    kpis.push({
      name: kpi.name,
      columns: kpi.columns,
      suggested_chart: kpi.suggested_chart
    });
  });

  return kpis;
}

// ------------------------------
// Generate Dashboard Flow
// ------------------------------
function runDashboard() {
  // Hide download button until charts are ready
  document.getElementById("downloadBtn").style.display = "none";

  fetch("http://127.0.0.1:8002/identify-kpis", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ run: true })
  })
  .then(res => res.json())
  .then(kpiData => {
    console.log("KPI DATA:", kpiData);

    const structuredKPIs = parseKPIText(kpiData.kpi_output);
    console.log("STRUCTURED KPIs:", structuredKPIs);

    return fetch("http://127.0.0.1:8003/generate-charts", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ kpis: structuredKPIs })
    });
  })
  .then(res => res.json())
  .then(chartData => {
    console.log("CHART DATA:", chartData);

    const div = document.getElementById("charts");
    div.innerHTML = "";

    if (!chartData.images || chartData.images.length === 0) {
      div.innerHTML = "<p>No charts generated.</p>";
      return;
    }

    // Show images
    chartData.images.forEach(img => {
      const imageTag = document.createElement("img");
      imageTag.src = img;
      div.appendChild(imageTag);
    });

    // âœ… Now that dashboard is visible, show Download button
    document.getElementById("downloadBtn").style.display = "inline-block";
  })
  .catch(err => {
    alert("Error generating dashboard. Check console.");
    console.error(err);
  });
}

// ------------------------------
// Download Dashboard as PDF
// ------------------------------
function downloadPDF() {
  window.open("http://127.0.0.1:8003/download-dashboard", "_blank");
}
</script>

</body>
</html>
